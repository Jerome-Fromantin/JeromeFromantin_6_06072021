<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Fisheye Home page</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <main id="home_main">
      <header id="home_header">
        <a href="index.html" id="logo_link">
          <img src="Images/Logo.png" alt="Fisheye Home page" id="logo">
        </a>
        <section id="banner" aria-label="Page top">
          <a href="#main_section" id="passer_link"><span>Passer au contenu</span></a>
          <nav lang="en" class="barnav" aria-label="Photographer categories">
            <a href="#" class="barnavTag" id="portrait" aria-label="portrait"><span>#Portrait</span></a>
            <a href="#" class="barnavTag" id="art" aria-label="art"><span>#Art</span></a>
            <a href="#" class="barnavTag" id="fashion" aria-label="fashion"><span>#Fashion</span></a>
            <a href="#" class="barnavTag" id="architecture" aria-label="architecture"><span>#Architecture</span></a>
            <a href="#" class="barnavTag" id="travel" aria-label="travel"><span>#Travel</span></a>
            <a href="#" class="barnavTag" id="sport" aria-label="sport"><span>#Sport</span></a>
            <a href="#" class="barnavTag" id="animals" aria-label="animals"><span>#Animals</span></a>
            <a href="#" class="barnavTag" id="events" aria-label="events"><span>#Events</span></a>
          </nav>
        </section>
      </header>

      <h1 id="home_h1">Nos photographes</h1>

      <section id="banner_mobile" aria-label="Page top">
        <nav lang="en" class="barnav_mobile" aria-label="Photographer categories">
          <a href="#" class="barnavTag" id="portrait" aria-label="portrait"><span>#Portrait</span></a>
          <a href="#" class="barnavTag" id="art" aria-label="art"><span>#Art</span></a>
          <a href="#" class="barnavTag" id="fashion" aria-label="fashion"><span>#Fashion</span></a>
          <a href="#" class="barnavTag" id="architecture" aria-label="architecture"><span>#Architecture</span></a>
          <a href="#" class="barnavTag" id="travel" aria-label="travel"><span>#Travel</span></a>
          <a href="#" class="barnavTag" id="sport" aria-label="sport"><span>#Sport</span></a>
          <a href="#" class="barnavTag" id="animals" aria-label="animals"><span>#Animals</span></a>
          <a href="#" class="barnavTag" id="events" aria-label="events"><span>#Events</span></a>
        </nav>
      </section>

      <section class="main_section" id="main_section" aria-label="Section des photographes"></section>
    </main>

    <script type="module" src="dist/index.js"></script>
    <!--
      Pour modifier le navigateur ouvert par le serveur :
      Menu Fichier > Préférences > Paramètres
      Extensions > Live Server Config > Custom Browser
      Choisir "chrome" ou "par défaut" pour Firefox.
    -->
    <!-- Pour lancer le serveur, Ctrl+Shift+P puis cliquer sur "Live Server". -->
    <!--
      Puis ouvrir la ligne de commandes Windows dans le dossier "Projet06" avec Shift+clic-droit
      puis "Ouvrir une fenêtre de commandes ici".
      A chaque modification d'un fichier JS, taper "npm run dev".
    -->
  </body>
</html>
