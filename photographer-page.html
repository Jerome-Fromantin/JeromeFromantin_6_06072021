<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Photographer page</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header id="photo_header">
      <a href="index.html">
        <img src="Images/Logo.png" alt="Fisheye Home page" id="logo">
      </a>
    </header>

    <main id="photo_main">
      <section id="photo_pres" aria-label="Présentation du photographe">
        <section id="photo_pres_text"></section>
      </section>

      <section id="likes_prix" aria-label="Nombre de likes et prix">
        <span class="dyn_likes" aria-label="Total des likes">
          680 <img src="Images/Icone-coeur-noir.png" alt="likes" class="icone">
        </span>
        <span class="dyn_prix" aria-label="Prix du photographe">400€ / jour</span>
      </section>

      <section id="liste_tris" aria-label="Liste déroulante de tris">
        <span>Trier par</span>
        <select id="menuTri">
          <option>Popularité</option>
          <option>Date</option>
          <option>Titre</option>
        </select>
      </section>

      <section class="photo_photosLine" aria-label="Ligne 1 de photos">
        <article class="photo_card">
          <a href="#" class="dyn_photo_photoLink" aria-label="Photographie">
            <img src="Images/Mimi-Keel/Animals_Rainbow.jpg" lang="en"
            alt="Lilac breasted roller, closeup view" class="dyn_photo_img">
          </a>
          <div lang="en" class="photo_card_titleLikes">
            <span class="dyn_title" aria-label="Titre de la photo">Rainbow Bird</span>
            <span class="dyn_likes" aria-label="Likes de la photo">
              <span aria-label="Nombre de likes">59</span>
              <img src="Images/Icone-coeur.png" alt="Likes" class="icone">
            </span>
          </div>
        </article>
        <article class="photo_card">
          <a href="#" class="photo_photoLink" aria-label="Photographie">
            <img src="Images/Mimi-Keel/Travel_Lonesome.jpg" lang="en"
            alt="Mountains view and lonely person" class="dyn_photo_img">
          </a>
          <div lang="en" class="photo_card_titleLikes">
            <span class="dyn_title" aria-label="Titre de la photo">Lonesome</span>
            <span class="dyn_likes">
              88 <img src="Images/Icone-coeur.png" alt="likes" class="icone">
            </span>
          </div>
        </article>
        <article class="photo_card">
          <a href="#" class="photo_photoLink" aria-label="Photographie">
            <img src="Images/Mimi-Keel/Event_SeasideWedding.jpg" lang="en"
            alt="Wedding on the seaside" class="dyn_photo_img">
          </a>
          <div lang="en" class="photo_card_titleLikes">
            <span class="dyn_title" aria-label="Titre de la photo">Seaside Wedding</span>
            <span class="dyn_likes">
              25 <img src="Images/Icone-coeur.png" alt="likes" class="icone">
            </span>
          </div>
        </article>
      </section>

      <section class="photo_photosLine" aria-label="Ligne 2 de photos">
        <article class="photo_card">
          <a href="#" class="photo_photoLink" aria-label="Photographie">
            <img src="Images/Mimi-Keel/Portrait_Background.jpg" lang="en"
            alt="Portrait of a white woman in black and white" class="dyn_photo_img">
          </a>
          <div lang="en" class="photo_card_titleLikes">
            <span class="dyn_title" aria-label="Titre de la photo">Raw Black Portrait</span>
            <span class="dyn_likes">
              55 <img src="Images/Icone-coeur.png" alt="likes" class="icone">
            </span>
          </div>
        </article>
        <article class="photo_card">
          <a href="#" class="photo_photoLink" aria-label="Photographie">
            <img src="Images/Mimi-Keel/Event_PintoWedding.jpg" lang="en"
            alt="Just married couple in nature" class="dyn_photo_img">
          </a>
          <div lang="en" class="photo_card_titleLikes">
            <span class="dyn_title" aria-label="Titre de la photo">Boulder Wedding</span>
            <span class="dyn_likes">
              52 <img src="Images/Icone-coeur.png" alt="likes" class="icone">
            </span>
          </div>
        </article>
        <article class="photo_card">
          <a href="#" class="photo_photoLink" aria-label="Photographie">
            <img src="Images/Mimi-Keel/Portrait_Wednesday.jpg" lang="en"
            alt="Little blonde girl in black and white" class="dyn_photo_img">
          </a>
          <div lang="en" class="photo_card_titleLikes">
            <span class="dyn_title" aria-label="Titre de la photo">Wednesday Portrait</span>
            <span class="dyn_likes">
              34 <img src="Images/Icone-coeur.png" alt="likes" class="icone">
            </span>
          </div>
        </article>
      </section>

      <section class="photo_photosLine" aria-label="Ligne 3 de photos">
        <article class="photo_card">
          <a href="#" class="photo_photoLink" aria-label="Photographie">
            <img src="Images/Mimi-Keel/Event_BenevidesWedding.jpg" lang="en"
            alt="Wedding in white" class="dyn_photo_img">
          </a>
          <div lang="en" class="photo_card_titleLikes">
            <span class="dyn_title" aria-label="Titre de la photo">Benevides Wedding</span>
            <span class="dyn_likes">
              77 <img src="Images/Icone-coeur.png" alt="likes" class="icone">
            </span>
          </div>
        </article>
        <article class="photo_card">
          <a href="#" class="photo_photoLink" aria-label="Photographie">
            <img src="Images/Mimi-Keel/Portrait_Nora.jpg" lang="en"
            alt="Portrait of a black woman" class="dyn_photo_img">
          </a>
          <div lang="en" class="photo_card_titleLikes">
            <span class="dyn_title" aria-label="Titre de la photo">Nora Portrait</span>
            <span class="dyn_likes">
              63 <img src="Images/Icone-coeur.png" alt="likes" class="icone">
            </span>
          </div>
        </article>
        <article class="photo_card">
          <a href="#" class="photo_photoLink" aria-label="Photographie">
            <img src="Images/Mimi-Keel/Travel_HillsideColor.jpg" lang="en"
            alt="View of a colorful village on a hill" class="dyn_photo_img">
          </a>
          <div lang="en" class="photo_card_titleLikes">
            <span class="dyn_title" aria-label="Titre de la photo">Hillside Color</span>
            <span class="dyn_likes">
              85 <img src="Images/Icone-coeur.png" alt="likes" class="icone">
            </span>
          </div>
        </article>
      </section>

      <section class="photo_photosLine" aria-label="Ligne 4 de photos">
        <article class="photo_card">
          <a href="Images/Mimi Keel/Animals_Wild_Horses_in_the_mountains.mp4" class="photo_photoLink"
          aria-label="Vidéo">
            <img src="Images/Mimi-Keel/Video_capture.png" lang="en"
            alt="Video of wild horses" class="dyn_photo_img">
          </a>
          <div lang="en" class="photo_card_titleLikes">
            <span class="dyn_title" aria-label="Titre de la vidéo">Wild Horses<br>in the Mountains</span>
            <span class="dyn_likes">
              142 <img src="Images/Icone-coeur.png" alt="likes" class="icone">
            </span>
          </div>
        </article>
      </section>
    </main>

    <script type="module" src="scripts-photographe.js"></script>
  </body>
</html>
