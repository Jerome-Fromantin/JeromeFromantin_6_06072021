<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Photographer page</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <header id="photo_header">
      <a href="index.html">
        <img src="Images/Logo.png" alt="Fisheye Home page" id="logo">
      </a>
    </header>

    <main id="photo_main">
      <section id="photo_pres" aria-label="Présentation du photographe">
        <section id="photo_pres_text"></section>
      </section>

      <section id="mobile_contact_parent" aria-label="Bouton de contact en version mobile"></section>

      <section id="likes_prix" aria-label="Nombre de likes et prix du photographe"></section>

      <section id="liste_tris" aria-label="Liste déroulante de tris">
        <span>Trier par</span>
        <select id="menuTri">
          <option>Popularité</option>
          <option>Date</option>
          <option>Titre</option>
        </select>
      </section>

      <section class="photo_photosLine" aria-label="Galerie de photos"></section>
    </main>

    <script type="module" src="dist/photographe.js"></script>
  </body>
</html>
