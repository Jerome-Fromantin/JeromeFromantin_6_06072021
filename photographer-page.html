<!DOCTYPE html>
<html lang="fr" id="photo_html">
  <head>
    <meta charset="utf-8">
    <title>Photographer page</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body id="photo_body">
    <header id="photo_header">
      <a href="index.html">
        <img src="Images/Logo.png" alt="Fisheye Home page" id="logo">
      </a>
    </header>

    <main id="photo_main">
      <section id="photo_pres" aria-label="Présentation du photographe">
        <section id="photo_pres_text"></section>
      </section>

      <section id="mobile_contact_parent" aria-label="Bouton de contact en version mobile"></section>

      <section id="likes_prix" aria-label="Nombre de likes et prix du photographe"></section>

      <section id="liste_tris" aria-label="Liste déroulante de tris">
        <span>Trier par</span>
        <select id="menuTri">
          <option>Popularité</option>
          <option>Date</option>
          <option>Titre</option>
        </select>
      </section>

      <section class="photo_photosLine" aria-label="Galerie de photos"></section>
    </main>

    <section id="lightbox_section">
      <section id="lightbox_main">
        <a href="#" class="lightbox-icons" aria-label="previous image">
          <img src="Images/Icone-fleche-gauche.png" alt="Previous icon">
        </a>
        <section id="lightbox-imgAndTitle" aria-label="">
          <img src="Images/243/Animals_Rainbow_big.jpg" alt="Oiseau arc-en-ciel" id="lightbox-img">
          <p id="lightbox-parag">Arc-en-ciel</p>
        </section>
        <a href="#" class="lightbox-icons" aria-label="next image">
          <img src="Images/Icone-fleche-droite.png" alt="Next icon">
        </a>
        <span class="lightbox-icons" id="lightbox_close" aria-label="close dialog">
          <img src="Images/Icone-croix.png" alt="Close button">
        </span>
      </section>
    </section>

    <section id="form_section">
      <form id="form_main">
        <h1 id="form_h1">Contactez-moi<br>Mimi Keel</h1>
        <div class="form_div">
          <label for="prenom">Prénom</label><br>
          <input type="text" id="prenom">
        </div>
        <div class="form_div">
          <label for="nom">Nom</label><br>
          <input type="text" id="nom">
        </div>
        <div class="form_div">
          <label for="email">Email</label><br>
          <input type="email" id="email">
        </div>
        <div class="form_div">
          <label for="message">Votre message</label><br>
          <textarea id="message" rows="5"></textarea>
        </div>
        <span id="form_submit">Envoyer</span>
        <span id="form_close" aria-label="close form">
          <img src="Images/Icone-croix-blanche.png" alt="Close button">
        </span>
      </form>
    </section>

    <script type="module" src="dist/photographe.js"></script>
  </body>
</html>
